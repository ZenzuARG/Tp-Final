            <form action="#" method="POST">

                <label for="email">Email</label>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
